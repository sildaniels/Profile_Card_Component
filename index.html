<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="Container">
    <div class="Top">
      <img src="./images/bg-pattern-card.svg" alt="Hero Background" width="400" height="150">
    </div>
    <div class="Middle White">
      <img class="Avatar" src="./images/image-victor.jpg" alt="Profile Photo" width="100" height="100">
      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>
    </div>
    <div class="Bottom White">
      <div>
        <h2 class="Numbers">80K</h2>
        <p class="Stats">Followers</p>
      </div>
      <div>
        <h2 class="Numbers">803K</h2>
        <p class="Stats">Likes</p>
      </div>
      <div>
        <h2 class="Numbers">1.4K</h2>
        <p class="Stats">Photos</p>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sildaniels.github.io/">Sealviews</a>.
  </footer>
</body>

</html>
